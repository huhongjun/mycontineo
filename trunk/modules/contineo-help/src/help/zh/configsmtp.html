		  <p>系统提供了可能通过邮件发送文档。<br>这种功能基本上是允许生成一个邮件附加上包含在选定文档上的特写地址。<br>  
		    <br>
		    为能利用这种功能，他是系统中不可缺少的公式化smtp服务（邮件服务）。<br> 
		    <br>
		    因此配置的方法：管理--&gt; 电子邮件 --&gt; smtp。<br> 
		    <br>
	      </p>
