              <!-- InstanceBeginEditable name="ContentRegion" -->
          <p>系统提供可能通过邮件发送文档。<br>这种功能基本上允许生成一个包含在选定的文档里附加特定地址的邮件。<br> 
            <br>
            他将充分的接近一个文件夹中的文件，从可视化工具菜单中对文件选择“发送电子邮件”。<br> 
            <br>
          </p>
          <div>
            <div align="center"><img src="images/smtpconfig01_zh.jpg" height="372" width="791"></div>
          </div>
		  
		  <p>这点将按需求电子邮件地址发送，其中的地址，邮件主题和一个可选文本。<br> 
		    <br> 
	      </p>
		  <div align="center">
            <table border="0" cellpadding="0" cellspacing="0" width="90%">

                <td height="25"> </td> 
              </tr>
              <tr>
                <td colspan="2" class="noteBody">主题和正文要明确。<br>缺少主题会被一些软件的反垃圾邮件认为是不受欢迎的或自动删除。 </td> 
              </tr>
