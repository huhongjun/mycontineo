              <!-- InstanceBeginEditable name="ContentRegion" -->
			  <p>修改页面是可选择文档当前菜单中的“修改”。<br> 
			  <br>
		        <br>
		      </p>
			  <div>
			    <div align="center"><img src="images/editdocument01.jpg" height="274" width="600"></div>
			  </div>
              <p>修改同插入大体相同，除了那些可修改的字段。<br>特别是可修改的属性名称，关键字，来源，作者，日期，类型，评论，和语言。<br>有可能在专用字段添加关键字，简单的分开词。<br> 
              <br>
              著名：这些关键字可能指定了更多文档之间的逻辑联系。例如，如果我们想把分布到多个目录下的更多文件之间关连，但同一个计划，每个人指定了像“progetto754”作为关键字。使用功能<a href="showkeywords.html">关键字咨询</a>将可能形象化的将一个同所有文档关连。</p> 
              <p> </p>
