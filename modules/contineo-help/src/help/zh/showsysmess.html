              <!-- InstanceBeginEditable name="ContentRegion" -->
          <p>为了阅读自己的消息，他按主页的管理信息的步骤：个人数据库--&gt;消息。<br>他同样适用于目前链接的网页，系统的“法律消息”。<br> 
            <br>
            首先所有的综合的消息目录出现接收特定的主题之一或发送者。<br> 消息接收按接收日期显示在一个整洁的名单中；那些没有阅读仍然显示为印刷体字母。<br>此外有优先权（表中第一列图标）和快速删除消息的链接。<br> 
            <br>
            点击目录显示消息内容。<br>
